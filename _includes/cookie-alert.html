<div id="cookie-alert" class="animated slideInDown faster toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
  <div class="toast-header">
    <strong class="mr-auto">Message</strong>
    <small>From admin</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
      <button class="consent btn bg-transparent text-secondary p-1 float-right" data-toggle="tooltip" data-placement="left" title="OK. Don't show again"><i class="fas fa-fw fa-check-circle"></i></button>We use cookies for essential functionality. More information is available <a href="/privacy">here</a>.
  </div>
</div>
<script>
  $(document).ready(function () {
      //if cookie hasn't been set...
      if (document.cookie.indexOf('CookieConsent=true')<0) {
          setTimeout(function() { $('#cookie-alert').toast('show');}, 2000);
          $('#cookie-alert .consent').click(function () {
            document.cookie = 'CookieConsent=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
            $('#cookie-alert').toast('hide');
          });
      }
  });
</script>
