<div id="cookie-alert" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
  <div class="toast-header">
    <strong class="mr-auto">信息</strong>
    <small>来自管理员</small>
    <button id="cookie-alert-close" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
      我们正在使用Cookies以确保必要的功能，更多信息请见<a href="/zh/privacy">这里</a>。
  </div>
</div>
<script>
  $(document).ready(function () {
      //if cookie hasn't been set...
      if (document.cookie.indexOf('CookieConsent=true')<0) {
          $('#cookie-alert').toast('show');
          $('#cookie-alert #cookie-alert-close').click(function () {
              $('#cookie-alert').toast('hide');
          });
          document.cookie = 'CookieConsent=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
      }
  });
</script>
