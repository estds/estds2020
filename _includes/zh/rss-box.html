                    <script src="https://cdn.zhoues.com/clipboard.js/2.0.4/clipboard.min.js"></script>
                    <div id="rss-feed-box" class="input-group input-group-sm">
                      <input id="rss-feed-url" type="text" class="form-control" value="{{ site.baseurl }}/zh/blog/feed.xml" readonly="readonly">
                      <div class="input-group-append">
                        <button class="btn btn-success btn-copy" data-clipboard-target="#rss-feed-url" data-toggle="tooltip" data-placement="top" title="拷贝"><i class="far fa-fw fa-copy"></i></button>
                        <a href="/zh/faq#use-rss" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="这是什么？"><i class="far fa-fw fa-question-circle"></i></a>
                      </div>
                    </div>
                    </div>
                    <script>
                      $(document).ready(function() {
                        // Click .btn-copy buttons to copy to clipboard
                        var clipboard = new ClipboardJS('.btn-copy');
                        clipboard.on('success', function(e) {
                          setTooltip('成功!');
                          hideTooltip();
                          e.clearSelection();
                        });
                        clipboard.on('error', function(e) {
                          setTooltip('哎呀出错了');
                          hideTooltip();
                        });
                        // Set Tooltips for .btn-copy buttons
                        function setTooltip(message) {
                          $('.btn-copy').tooltip('hide')
                            .attr('data-original-title', message)
                            .tooltip('show');
                        }
                        function hideTooltip() {
                          setTimeout(function() {
                            $('.btn-copy').tooltip('hide').attr('data-original-title', '拷贝');
                          }, 700);
                        }
                      });
                    </script>
