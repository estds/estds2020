<section class="event-info mb-3">
  <div class="card-group">
    <div class="card bg-dark text-white">
      <div class="card-body p-1 d-flex align-items-center text-truncate">
        <div class="text-white-50 p-2 border-right"><i class="fas fa-clock fa-2x fa-fw"></i></div>
        <div class="py-1 ml-3 text-truncate">
          <h5 class="text-white-50 small text-truncate">时间</h5>
          <p class="mb-0 text-truncate"><b>{% if page.start %}{{ page.start | date: "%Y年%m月%d日 %H:%M" }}{% else %}待定{% endif %}</b></p>
        </div>
      </div>
    </div>
    <div class="card bg-secondary text-white">
      <div class="card-body p-1 d-flex align-items-center text-truncate">
        <div class="text-white-50 p-2 border-right"><i class="fas fa-map-marker-alt fa-2x fa-fw"></i></div>
        <div class="py-1 ml-3 text-truncate">
          <h5 class="text-white-50 small text-truncate">地点</h5>
          <p class="mb-0 text-truncate"><b>{% if page.place %}{{ page.place }}{% else %}待定{% endif %}</b></p>
        </div>
      </div>
    </div>
  </div>
</section>
