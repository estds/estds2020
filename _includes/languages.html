{% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}{% for post in posts %}<a href="{{ post.url }}" class="text-white {{ post.lang }}">{{ post.lang }}</a>{% endfor %}
{% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}{% for page in pages %}<a href="{{ page.url }}" class="text-white {{ page.lang }}">{{ page.lang }}</a>{% endfor %}
