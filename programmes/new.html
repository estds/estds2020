<script src="https://cdn.jsdelivr.net/gh/estds/cdn-res/fullcalendar/3.10.2/lib/moment.min.js"></script>
<link href="https://cdn.jsdelivr.net/gh/estds/cdn-res/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/estds/cdn-res/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<div id="programmeCalendar"></div>
<script>
  $(document).ready(function() {

    $('#programmeCalendar').fullCalendar({
    	themeSystem: 'bootstrap4',
      //height: 600,
      header: {
        left: 'prev,next',
        //center: 'title',
        right: 'month,basicWeek,basicDay'
      },
      defaultDate: '2021-04-21',
      defaultView: 'basicWeek',
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      eventLimit: true, // allow "more" link when too many events
      eventSources: [

        // your event source
        {
        url: '/programmes/events.json', // use the `url` property
        }

      // any other sources...

      ]
    });

  });
</script>
