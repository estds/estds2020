---
layout: default
title: Blog posts
---
<nav class="container" aria-label="breadcrumb">
  <ol class="breadcrumb small">
    <li class="breadcrumb-item"><a href="/"><i class="fas fa-home mr-1"></i>Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Blog</li>
  </ol>
</nav>

<div class="container" aria-label="content">
      
    <h1>{{ page.title }}</h1>
  
    <p class="text-right"><a href="atom.xml" class="text-muted" data-toggle="tooltip" data-placement="left" title="Get RSS feed here"><i class="fas fa-rss-square"></i></a></p>
  
    <div class="content my-3">
      
        <ul class="posts">
          {% for post in site.posts %}
            <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      
    <div class="content my-3">

</div>
