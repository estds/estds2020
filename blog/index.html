---
layout: default
lang: en
title: Blog
---

<div class="container py-5">
  <div class="row">
    <div class="col-md-9">
      {% include breadcrumb.html %}
      
      <div aria-label="content">

        <a href="atom.xml" class="float-right text-secondary p-1" data-toggle="tooltip" data-placement="left" title="Get RSS feed here">
            <i class="fas fa-rss-square fa-lg"></i>
        </a>

        <h1>{{ page.title }}</h1>
        
        {% assign posts=site.posts | where:"lang", page.lang %}
        <div class="content my-3">
            
            {% for post in posts %}
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h5>
                  <p class="card-text">{{ post.abstract }}<a href="{{ post.url }}" title="{{ post.title }}" class="mx-1"><i class="far fa-arrow-alt-circle-right"></i></a></p>
                  <p class="card-text text-secondary meta small">{{ post.date | date_to_string }}</p>
                </div>
              </div>
            {% endfor %}

        </div>

      </div>
    </div>
    <div class="col-md-3">
      {% include right-sidebar.html %}
    </div>
  </div>
</div>
