---
layout: default
---
<div class="container py-5">
  <div class="row">
    <div class="col-md-9">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb small">
          <li class="breadcrumb-item"><a href="/"><i class="fas fa-home mr-1"></i>Home</a></li>
          <li class="breadcrumb-item"><a href="/blog">Blog</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
        </ol>
      </nav>

      <div aria-label="content">

          <h1 class="hyphenate">{{ page.title }}</h1>
          <p class="meta small text-secondary"><i class="far fa-calendar-alt mr-1"></i>{{ post.date | date_to_string }}</p>

          <div class="content rounded bg-white p-4 my-3">
            {{ content }}
          </div>

      </div>
    </div>
    <div class="col-md-3">
      {% include {{ post.lang }}/right-sidebar.html %}
    </div>
  </div>
</div>
