<p class="lead">Our website could function like a native APP on your desktop or mobile devices through <a href="https://en.wikipedia.org/wiki/Progressive_web_applications">PWA</a> (Progressive Web Applications) concept.</p>

<p><button onclick="install()" class="btn btn-success">Click here</button> to install our website on to your device to use it like a native APP.</p>

<script>

  let deferredPrompt = null;

  window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent Chrome 67 and earlier from automatically showing the prompt
    e.preventDefault();
    // Stash the event so it can be triggered later.
    deferredPrompt = e;
  });

  async function install() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      console.log(deferredPrompt)
      deferredPrompt.userChoice.then(function(choiceResult){

        if (choiceResult.outcome === 'accepted') {
        console.log('Your PWA has been installed');
      } else {
        console.log('User chose to not install your PWA');
      }

      deferredPrompt = null;

      });


    }
  }

</script>
