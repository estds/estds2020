---
layout: page
title: Signup for newsletter
---
<script type="text/javascript" src="/assets/js/newsletter.js"></script>
<form action="https://owl.jrc.nhri.cn/api/wssf-signup.php" method="POST" accept-charset="utf-8" name="signup-form" id="signup-form">

  <div class="mb-2">
    <input type="email" name="email" id="email" placeholder="Email" class="form-control validate" autocomplete="email" />
  </div>

  <div class="input-group mb-2">
    <input type="text" name="FirstName" id="FirstName" class="attributeinput form-control validate" placeholder="First name" autocomplete="given-name" /><input type="text" name="name" id="name" class="attributeinput form-control" placeholder="Last name" autocomplete="family-name" />
  </div>

  <div class="mb-2">
    <select name="Title" class="custom-select attributeinput form-control validate" id="Title">
      <optgroup label="Select a title">
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Miss.">Miss.</option>
        <option value="Dr.">Dr.</option>
        <option value="Prof.">Prof.</option>
      </optgroup>
    </select>
  </div>

  <div class="mb-2"><input type="submit" value="Sign up" id="submit-btn" class="btn btn-success" /><small class="d-inline-block ml-2 small"><span id="status"></span></small></div>

</form>
