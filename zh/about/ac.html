<p class="lead">学术委员会（AC）负责监督论坛的所有学术事宜，包括论坛期间的摘要的录用、活动最终议程审定、学术奖项评定等。学术委员会成员可根据其自身时间安排，负责审核其专业领域之内的摘要（每人最多5篇）。秘书处将根据需要向学术委员会成员发送审阅摘要的请求。</p>
