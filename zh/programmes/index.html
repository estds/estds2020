<script src="https://cdn.jsdelivr.net/gh/estds/cdn-res/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/estds/cdn-res/fullcalendar/3.10.2/locale/zh-cn.js"></script>

<p class="lead">我们目前的计划涵盖{{ site.cfrc_start | date: '%Y年%m月%d日' }}至{{ site.cfrc_end | date: '%Y年%m月%d日' }}4天的日程。</p>

<div id="programmeCalendar"></div>

<script>
  $(document).ready(function() {

    $('#programmeCalendar').fullCalendar({
      themeSystem: 'bootstrap4',
      firstDay: 0,
      //height: 600,
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'month,basicWeek,basicDay'
      },
      defaultDate: '{{ site.cfrc_start | date: "%Y-%m-%d" }}',
      //defaultView: 'basicWeek',
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      eventLimit: true, // allow "more" link when too many events
      eventSources: [

        // individial sessions
        {
          url: 'events.json', // use the `url` property
        },
        // entire conference
        {
          events: [
            {
              title  : '{{ site.name}}',
              start  : '{{ site.cfrc_start | date: "%Y-%m-%d" }}',
              end  : '{{ site.cfrc_end | date:"%s" | plus:86400 | date: "%Y-%m-%d" }}',
            },
          ],
          color: '#28a745',   // an option!
        },
        // daily agendas
        {
          events: [
            {
              title  : '注册报到',
              start  : '2021-04-21',
            },
            {
              title  : '全体会议',
              start  : '2021-04-22',
            },
            {
              title  : '分会讨论',
              start  : '2021-04-23',
            },
            {
              title  : '技术参观',
              start  : '2021-04-24',
            },
          ],
          color: '#007bff',   // an option!
        }
      ]
    });

  });
</script>
